<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="building">
        <div class="ffloor">
            <img id="logo" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSwYIPjB-bgSq3F8pxQcOxdzuQWFBGPDv0BnQ&s" alt="">
            <h4>Talk to Stranger</h4>
        </div>
        <div class="sfloor">
            <div class="strangers">
                <video id="strangerVideo" autoplay playsinline></video>
            </div>
            <div class="content">
                <h6>Connecting to a server.....</h6>
                <h6>Please wait....</h6>
            </div>
        </div>
        <div class="tfloor">
            <div class="we">
                <video id="weVideo" autoplay playsinline></video>
            </div>
            <div class="box">
                <button id="button">Stop</button>
            </div>
        </div>
        <div class="fourthfloor">
            <div class="textt">
                <marquee behavior="" direction="right" scrollamount="15" id="last">Please Maintain good conversation</marquee>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
